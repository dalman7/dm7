<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<title>리스트</title>
<style type="text/css">
	table {	border: 1px solid black;} 
	tr:hover {background-color: #f5f5f5;} 
	tr:nth-child(even) {background-color: #f2f2f2;} 
</style>
</head>
<body>
<table>
	<tr th:each="data : ${userList}">
		<td th:text="${data.getName()}"></td>
		<td th:text="${data.getNick()}"></td>
	</tr>
</table>
</body>
</html>
